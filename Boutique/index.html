<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE BOUTIQUE - Moda y Tendencias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[NOMBRE CATEGORÍA] - EVE BOUTIQUE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-links">
                <a href="#">HOME</a>
                <a href="#">SHOP</a>
                <div class="logo">EVE BOUTIQUE</div>
                <a href="#">CONTACTO</a>
                <a href="#">ABOUT</a>
            </div>
            <div class="account-icon">
                <img src="assets/account-icon.svg" alt="Account" width="24" height="24">
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>NEW FASHION</h1>
                <p>Descubre la nueva colección de moda exclusiva en nuestra tienda. Diseñada para cada ocasión de tu vida, con productos de calidad única.</p>
                <button class="shop-now-btn">SHOP NOW</button>
            </div>
            <div class="hero-image">
                <img src="assets/hero-model.jpg" alt="Modelo con vestido rosa">
            </div>
        </section>

        <!-- Brands Section -->
        <section class="brands-section">
            <div class="brands-container">
                <img src="assets/brands/michael-kors.png" alt="Michael Kors">
                <img src="assets/brands/coach.png" alt="Coach">
                <img src="assets/brands/hugo-boss.png" alt="Hugo Boss">
                <img src="assets/brands/pottery-barn.png" alt="Pottery Barn">
                <img src="assets/brands/lululemon.png" alt="Lululemon">
                <img src="assets/brands/kurt-geiger.png" alt="Kurt Geiger">
            </div>
        </section>
        <!-- Product Highlight Section -->
        <section class="product-highlight">
            <h2>PRODUCT HIGHLIGHT</h2>
            <div class="product-carousel">
                <div class="product-item">
                    <div class="product-image pink-bg">
                        <img src="assets/products/product1.jpg" alt="Conjunto casual verde">
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image red-bg">
                        <img src="assets/products/product2.jpg" alt="Modelo con bolso">
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image gray-bg">
                        <img src="assets/products/product3.jpg" alt="Modelo con maquillaje natural">
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image yellow-bg">
                        <img src="assets/products/product4.jpg" alt="Conjunto morado casual">
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image green-bg">
                        <img src="assets/products/product5.jpg" alt="Conjunto deportivo verde">
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prevBtn" class="carousel-btn">&lsaquo;</button>
                <button id="nextBtn" class="carousel-btn">&rsaquo;</button>
            </div>
            <div class="all-collection-btn-container">
                <button class="all-collection-btn">ALL COLECTION</button>
            </div>
        </section>
        <!-- Justo después de la sección product-highlight -->
</section>

<!-- Sección Women's Collection -->
<section class="womens-collection">
    <div class="collection-container">
        <h2 class="collection-title">WOMEN'S COLECTION</h2>
        
        <div class="collection-grid">
            <!-- Fila 1 -->
            <div class="collection-row">
                <!-- Bolso -->
                <a href="bolsos.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/bolso.jpg" alt="Bolso elegante">
                    </div>
                </a>
                
                <!-- Conjunto deportivo -->
                <a href="conjuntos.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/conjunto.jpg" alt="Conjunto deportivo">
                    </div>
                </a>
                
                <!-- Ropa casual -->
                <a href="casual.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/ropa-casual.jpg" alt="Ropa casual">
                    </div>
                </a>
            </div>
            
            <!-- Fila 2 -->
            <div class="collection-row">
                <!-- Zapatos deportivos -->
                <a href="zapatos-deportivos.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/zapatos-deportivos.jpg" alt="Zapatos deportivos">
                    </div>
                </a>
                
                <!-- Maquillaje y cuidado facial -->
                <a href="belleza.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/maquillaje.jpg" alt="Productos de belleza">
                    </div>
                </a>
                
                <!-- Botas -->
                <a href="botas.html" class="collection-item">
                    <div class="circle-image">
                        <img src="assets/collection/botas.jpg" alt="Botas de cuero">
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
    </main>

    <script src="script.js"></script>
</body>
</html>
